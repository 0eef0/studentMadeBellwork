<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles/main.css">
    <title>Fun fun bellwork</title>

<body>
    <div id="digital">
        <h1 id="hour">10</h1>
        <h1>:</h1>

        <h1>:</h1>

            <div class="hand" id="minuteHand"></div>

    </div>
